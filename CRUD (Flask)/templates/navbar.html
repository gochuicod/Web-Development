{% include 'header.html' %}

<nav class="navbar shadow">
  <div class="container-fluid">
    <a class="navbar-brand">Student Management</a>
    <div class="d-flex">
      {% if session['username'] == "admin" %}
      <div class="d-flex">
        <form class="input-group" action="{{ url_for('findStudent') }}" method="post">
            <input class="form-control text-center" name="search" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <div class="d-flex mx-3">
        <button class="btn btn-dark" data-bs-toggle='modal' data-bs-target='#studentForm'>Add Student</button>
      </div>
      {% endif %}
      <div class="d-flex">
        <form action="{{ url_for('logout') }}" method="get">
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </div>
</nav>

{% include 'footer.html' %}
