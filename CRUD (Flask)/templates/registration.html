{% include 'header.html' %}

<section class="d-flex flex-row justify-content-center">
    <form class="mt-5 p-5 shadow rounded rounded-4" action="{{ url_for('userRegistration') }}" method="post">
        <div class="form-group">
            <label class="fw-bold form-label" for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" placeholder="Username" required/>
        </div>
        <div class="form-group my-3">
            <label class="fw-bold form-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
            <label class="fw-bold form-label" for="firstname">Firstname</label>
            <input id="firstname" class="form-control" type="text" name="firstname" placeholder="Firstname" required/>
        </div>
        <div class="form-group my-3">
            <label class="fw-bold form-label" for="lastname">Lastname</label>
            <input id="lastname" class="form-control" type="text" name="lastname" placeholder="Lastname" required/>
        </div>
        <div class="form-group">
            <label class="fw-bold form-label" for="student_id">Student ID</label>
            <input id="student_id" class="form-control" type="text" name="student_id" placeholder="Student ID" required/>
        </div>
        <button class="btn btn-success form-control my-3" type="submit">Register</button>
        <button
            class="btn btn-primary form-control"
            type="button"
            onclick="redirect(`{{ url_for('index') }}`)"
        >
            Back to Login
        </button>
    </form>
</section>

<script>
    const redirect = url => window.location.href = url
</script>

{% include 'footer.html' %}
