{% include 'header.html' %}

    <section class="d-flex flex-row justify-content-center zoom-in">
        <form class="mt-5 p-5 shadow rounded rounded-4" action="{{ url_for('userAuthentication') }}" method="post">
            <div class="form-group">
                <label class="fw-bold form-label" for="username">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Username" required/>
            </div>
            <div class="form-group my-3">
                <label class="fw-bold form-label" for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" required/>
            </div>
            <button class="btn btn-primary form-control" type="submit">Log In</button>
            <button
                class="btn btn-success form-control my-3"
                type="button"
                onclick="redirect(`{{ url_for('register') }}`)"
            >
                Create an account
            </button>   
        </form>
    </section>
    <script>
        const redirect = url => window.location.href = url
    </script>

{% include 'footer.html' %}
